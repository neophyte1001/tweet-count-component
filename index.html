<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Send Component</title>
    <!-- Poppins Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css" class="rel">

</head>

<body>
    <main class="container">
        <section class="tweet_container">
            <div class="tweet_wrap">
                <div class="label_holder">
                    <label for="tweet">Write your tweet</label>
                    <!-- Update if you change the TweetMax variable in jS -->
                    <p class="tweet_count">0/280</p>
                </div>
                <textarea name="tweet" class="tweet_box" cols="60" rows="15" maxlength="285"></textarea>
                <div class="btn_tweet">
                    <p class="error_msg">
                        <!-- Here string will be added by js 
                            "You can't tweet empty" -->
                    </p>
                    <button class="btn send">Tweet</button>
                </div>
            </div>

            <div class="tweet_send">
                <label for="btn">Your have tweeted sucessfully!</label>
                <div class="btn_tweet_back">
                    <button class="btn back" name="btn"> Go back to tweet</button>
                </div>
            </div>
        </section>
    </main>



    <script src="./scripts/script.js"></script>
</body>

</html>
